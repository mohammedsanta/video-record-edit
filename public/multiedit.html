<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Multiple Videos</title>
    <link rel="stylesheet" href="style//multiedit.css">
</head>
<body>
    <h1>Edit Multiple Videos</h1>
    
    <div class="reorder-buttons">
        <button id="move-up">Move Up</button>
        <button id="move-down">Move Down</button>
    </div>

    <label for="video-select">Select Video:</label>
    <select id="video-select">
        <option value="" disabled selected>Select a video</option>
    </select>
    <div id="video-container">
        <div class="video-item" id="video-1">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="trim-input">
                <label>Trim 1</label>
                <label for="start-1">Start Time (seconds):</label>
                <input type="number" id="start-1" min="0" placeholder="0">
                <label for="end-1">End Time (seconds):</label>
                <input type="number" id="end-1" min="0" placeholder="End time">
            </div>
            <div class="additional-trims">
                <!-- Additional trims will be added here -->
            </div>
            <button class="add-trim" data-video-id="1">Add More Trim</button>
            <button class="save-trims" data-video-id="1">Save Trims</button>
            <div class="trim-list" id="trim-list-1"></div>
        </div>

        <div class="video-item" id="video-2">
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="trim-input">
                <label for="start-2">Start Time (seconds):</label>
                <input type="number" id="start-2" min="0" placeholder="0">
                <label for="end-2">End Time (seconds):</label>
                <input type="number" id="end-2" min="0" placeholder="End time">
            </div>
            <div class="additional-trims">
                <!-- Additional trims will be added here -->
            </div>
            <button class="add-trim" data-video-id="2">Add More Trim</button>
            <button class="save-trims" data-video-id="2">Save Trims</button>
            <div class="trim-list" id="trim-list-2"></div>
        </div>

        <div class="video-item" id="video-3">
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="trim-input">
                <label for="start-3">Start Time (seconds):</label>
                <input type="number" id="start-3" min="0" placeholder="0">
                <label for="end-3">End Time (seconds):</label>
                <input type="number" id="end-3" min="0" placeholder="End time">
            </div>
            <div class="additional-trims">
                <!-- Additional trims will be added here -->
            </div>
            <button class="add-trim" data-video-id="3">Add More Trim</button>
            <button class="save-trims" data-video-id="3">Save Trims</button>
            <div class="trim-list" id="trim-list-3"></div>
        </div>
    </div>
    <button id="save-button">Save Selections</button>

    <script src="/js/multipart.js"></script>

</body>
</html>
