<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="/style/upload.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Video</h1>
        <form id="uploadForm" action="/upload/video" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video">Select Video</label>
                <input type="file" name="video" id="video" accept="video/*" required>
            </div>
            <div id="trims" class="form-group"></div>
            <input type="hidden" id="addCrop" name="addCrop" value="">
            <div class="form-group">
                <button type="submit" id="upload">Upload Video</button>
            </div>
        </form>
    </div>
</body>
</html>
