<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Audio Converter</title>
    <style>
        /* Add your existing styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1e1e1e;
            color: #ffffff;
        }

        .container {
            background: #2c2b30;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .drop-zone {
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            background: #333;
            padding: 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .drop-zone.hovered {
            background: #444;
            border-color: #b0b0b0;
        }

        .drop-zone.active {
            background: #555;
            border-color: #e0e0e0;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: #e0e0e0;
            border: none;
            color: #2c2b30;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background: #b0b0b0;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button.hidden {
            display: none;
        }

        .options {
            margin: 20px 0;
            text-align: left;
        }

        .options h2 {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 10px;
        }

        .options label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
            color: #e0e0e0;
        }

        .options input[type="radio"] {
            margin-right: 10px;
            accent-color: #e0e0e0;
        }

        .options label:hover {
            color: #b0b0b0;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e06c75;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid #e0e0e0;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-link {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin: 20px;
            transition: color 0.3s ease;
        }

        .download-link:hover {
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Video & Audio Converter</h1>

        <!-- File Upload Section -->
        <div id="uploadSection">
            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop your file here or click to select</p>
                <input type="file" id="fileInput" accept="video/*,audio/*">
            </div>
            <button id="uploadNextButton" class="next-button">Next</button>
            <p id="errorMessage" class="error"></p>
        </div>

        <!-- Conversion Type Selection -->
        <div id="conversionTypeSection" class="hidden">
            <h2 class="fade-in">Choose Conversion Type</h2>
            <button id="videoButton" class="fade-in">Convert Video</button>
            <button id="audioButton" class="fade-in">Convert Audio</button>
        </div>

        <!-- Video Conversion Options -->
        <form id="videoOptions" class="options hidden slide-up">
            <h2>Video Format</h2>
            <input type="text" name="convert" value="video" hidden>
            <label><input type="radio" name="videoFormat" value="mp4" checked> MP4</label>
            <label><input type="radio" name="videoFormat" value="avi"> AVI</label>
            <label><input type="radio" name="videoFormat" value="mkv"> MKV</label>

            <h2>Video Resolution</h2>
            <label><input type="radio" name="videoResolution" value="3840x2160" checked> 4K UHD (3840x2160)</label>
            <label><input type="radio" name="videoResolution" value="2560x1440"> QHD (2560x1440)</label>
            <label><input type="radio" name="videoResolution" value="1920x1080"> Full HD (1920x1080)</label>
            <label><input type="radio" name="videoResolution" value="1600x900"> HD+ (1600x900)</label>
            <label><input type="radio" name="videoResolution" value="1280x720"> HD (1280x720)</label>
            <label><input type="radio" name="videoResolution" value="854x480"> SD (854x480)</label>
            <label><input type="radio" name="videoResolution" value="640x360"> Low (640x360)</label>

            <h2>Video Codec</h2>
            <label class="codec-option" data-format="mp4" data-recommended="libx264"><input type="radio" name="videoCodec" value="libx264"> H.264 (Recommended for MP4 or FLV)</label>
            <label class="codec-option" data-format="avi" data-recommended="prores"><input type="radio" name="videoCodec" value="prores"> ProRes (Recommended for AVI or MOV)</label>
            <label class="codec-option" data-format="mkv" data-recommended="libx265"><input type="radio" name="videoCodec" value="libx265"> H.265 (Recommended for MKV)</label>

            <button type="button" id="prevButton" class="next-button">Previous</button>
            <button type="button" id="convertButton" class="next-button hidden">Convert</button>
        </form>

        <!-- Audio Conversion Options -->
        <form id="audioOptions" class="options hidden slide-up">
            <h2>Audio Format</h2>
            <input type="text" name="convert" value="audio" hidden>
            <label><input type="radio" name="audioFormat" value="mp3" checked> MP3</label>
            <label><input type="radio" name="audioFormat" value="wav"> WAV</label>
            <label><input type="radio" name="audioFormat" value="flac"> FLAC</label>
            <label><input type="radio" name="audioFormat" value="aac"> AAC</label>
            <label><input type="radio" name="audioFormat" value="ogg"> OGG</label>
            <label><input type="radio" name="audioFormat" value="m4a"> M4A</label>

            <h2>Audio Quality</h2>
            <label><input type="radio" name="audioQuality" value="high" checked> High</label>
            <label><input type="radio" name="audioQuality" value="medium"> Medium</label>
            <label><input type="radio" name="audioQuality" value="low"> Low</label>

            <button type="button" id="prevButtonAudio" class="next-button">Previous</button>
            <button type="button" id="convertButtonAudio" class="next-button hidden">Convert</button>
        </form>

        <!-- Loading and Download Section -->
        <div id="loadingSection" class="hidden">
            <div class="loading">
                <div class="spinner"></div>
                <span>Processing...</span>
            </div>
        </div>
        <div id="downloadSection" class="hidden">
            <a id="downloadLink" class="download-link" href="#" download>Download your file</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const uploadSection = document.getElementById('uploadSection');
            const conversionTypeSection = document.getElementById('conversionTypeSection');
            const videoOptions = document.getElementById('videoOptions');
            const audioOptions = document.getElementById('audioOptions');
            const uploadNextButton = document.getElementById('uploadNextButton');
            const convertButton = document.getElementById('convertButton');
            const convertButtonAudio = document.getElementById('convertButtonAudio');
            const prevButton = document.getElementById('prevButton');
            const prevButtonAudio = document.getElementById('prevButtonAudio');
            const loadingSection = document.getElementById('loadingSection');
            const downloadSection = document.getElementById('downloadSection');
            const downloadLink = document.getElementById('downloadLink');
            const errorMessage = document.getElementById('errorMessage');
            const videoButton = document.getElementById('videoButton');
            const audioButton = document.getElementById('audioButton');

            let file;

            // Handle drag-and-drop file upload
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('active');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('active');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('active');
                file = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                handleFile();
            });

            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                file = fileInput.files[0];
                handleFile();
            });

            function handleFile() {
                if (file) {
                    uploadSection.classList.add('hidden');
                    conversionTypeSection.classList.remove('hidden');
                } else {
                    errorMessage.textContent = "No file selected. Please select a file.";
                }
            }

            uploadNextButton.addEventListener('click', () => {
                if (file) {
                    uploadSection.classList.add('hidden');
                    conversionTypeSection.classList.remove('hidden');
                } else {
                    errorMessage.textContent = "Please upload a file first.";
                }
            });

            videoButton.addEventListener('click', () => {
                conversionTypeSection.classList.add('hidden');
                videoOptions.classList.remove('hidden');
                convertButton.classList.remove('hidden');
                convertButtonAudio.classList.add('hidden');
            });

            audioButton.addEventListener('click', () => {
                conversionTypeSection.classList.add('hidden');
                audioOptions.classList.remove('hidden');
                convertButtonAudio.classList.remove('hidden');
                convertButton.classList.add('hidden');
            });

            prevButton.addEventListener('click', () => {
                videoOptions.classList.add('hidden');
                conversionTypeSection.classList.remove('hidden');
                convertButton.classList.add('hidden');
            });

            prevButtonAudio.addEventListener('click', () => {
                audioOptions.classList.add('hidden');
                conversionTypeSection.classList.remove('hidden');
                convertButtonAudio.classList.add('hidden');
            });

            function resetForm() {
                uploadSection.classList.remove('hidden');
                conversionTypeSection.classList.add('hidden');
                videoOptions.classList.add('hidden');
                audioOptions.classList.add('hidden');
                convertButton.classList.add('hidden');
                convertButtonAudio.classList.add('hidden');
                loadingSection.classList.add('hidden');
                downloadSection.classList.add('hidden');
                fileInput.value = ''; // Reset file input
                file = null; // Clear file
            }

            function updateCodecOptions() {
                const selectedFormat = document.querySelector('input[name="videoFormat"]:checked').value;
                const codecOptions = document.querySelectorAll('.codec-option');

                codecOptions.forEach(option => {
                    if (option.getAttribute('data-format') === selectedFormat) {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                });
            }

            document.querySelectorAll('input[name="videoFormat"]').forEach(radio => {
                radio.addEventListener('change', updateCodecOptions);
            });

            async function convertFile(formData) {
                try {
                    const response = await fetch('http://127.0.0.1:3000/convert/to', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const contentDisposition = response.headers.get('Content-Disposition');
                    const fileName = contentDisposition ? 
                        contentDisposition.split('filename=')[1].replace(/"/g, '') : 
                        'converted-file';

                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);

                    downloadLink.href = url;
                    downloadLink.download = `${Date.now()}-${fileName}`;
                    downloadLink.click()
                    downloadSection.classList.remove('hidden');
                    loadingSection.classList.add('hidden');
                    
                    resetForm(); // Call your form reset function if needed
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.textContent = `Failed to process the file: ${error.message}`;
                    loadingSection.classList.add('hidden');
                }
            }

            convertButton.addEventListener('click', () => {
                if (file) {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('format', document.querySelector('input[name="videoFormat"]:checked').value);
                    formData.append('resolution', document.querySelector('input[name="videoResolution"]:checked').value);
                    formData.append('for', 'video');
                    formData.append('codec', document.querySelector('input[name="videoCodec"]:checked').value);
                    
                    loadingSection.classList.remove('hidden');
                    convertFile(formData);
                } else {
                    errorMessage.textContent = "Please upload a file first.";
                }
            });

            convertButtonAudio.addEventListener('click', () => {
                if (file) {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('for', 'audio');
                    formData.append('format', document.querySelector('input[name="audioFormat"]:checked').value);
                    formData.append('quality', document.querySelector('input[name="audioQuality"]:checked').value);
                    
                    loadingSection.classList.remove('hidden');
                    convertFile(formData);
                } else {
                    errorMessage.textContent = "Please upload a file first.";
                }
            });
        });
    </script>
</body>
</html>
