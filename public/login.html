<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #6a11cb;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            color: #555;
        }

        .toggle-link a {
            color: #2575fc;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .form-container {
            margin-bottom: 20px; /* Space between forms */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <form class="form-container" action="http://127.0.0.1:3000/auth/login" method="POST" id="login-form">
            <h2 class="form-title">Welcome Back!</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Login</button>
            <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
        </form>

        <!-- Sign-Up Form -->
        <form class="form-container" action="http://127.0.0.1:3000/auth/signup" method="POST" id="signup-form" style="display: none;">
            <h2 class="form-title">Create Account</h2>
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="password" placeholder="Choose a password" required>
            </div>
            <button type="submit" class="button">Sign Up</button>
            <p class="toggle-link">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </form>

        <!-- Button to switch forms -->
        <button id="switch-button" class="button" onclick="toggleForms()">Switch to Sign Up</button>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const switchButton = document.getElementById('switch-button');

            // Toggle visibility of forms
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                switchButton.textContent = "Switch to Sign Up";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                switchButton.textContent = "Switch to Login";
            }
        }
    </script>
</body>
</html>
