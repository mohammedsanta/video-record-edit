<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Video Editor</title>
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="file:///D:/Coding/JS/nodejs/videoedit/public/video/TechnologyBackground.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Login Form -->
    <div id="auth-container" class="login-container">
        <h1>Video Editor Login</h1>
        <p>Unlock your creativity with powerful editing tools!</p>
        
        <form id="login-form" action="http://127.0.0.1:3000/auth/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="alternative-options">
            <p>Don't have an account?</p>
            <button id="signup-btn">Sign Up</button>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <!-- Sign Up Form (hidden by default) -->
    <div id="signup-container" action="http://127.0.0.1:3000/auth/signup" method="POST" class="login-container" style="display:none;">
        <h1>Create an Account</h1>
        <p>Join to unlock full editing features!</p>

        <form id="signup-form">
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="password" required placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <div class="alternative-options">
            <p>Already have an account?</p>
            <button id="login-btn">Back to Login</button>
        </div>
    </div>

    <script src="/js/login.js">

    </script>
</body>
</html>
