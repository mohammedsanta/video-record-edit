<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder with Dark Mode</title>
    <link rel="stylesheet" href="style/recordAndUpload.css">
</head>
<body>

  <div class="section">

    <h1>Screen Recorder with Dark Mode</h1>

    <div class="border" style="width: 602px;height: 365px;border: 1px solid;">

      <video id="recordedVideo" controls></video>
      <video id="previewVideo" autoplay muted></video>

    </div>


    <div style="display: flex;align-items: center;gap: 1rem;">
      <div id="startBtn">      
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="26" fill="#C82D3F"></circle><rect x="1" y="1" width="62" height="62" rx="31" stroke="white" fill="none" stroke-opacity="0.2" stroke-width="2"></rect></svg>
      </div>
      <div id="pauseBtn">    
        <svg width="20" height="20" viewBox="0 0 20 20" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M3 4.2a2 2 0 1 1 4 0v11.6a2 2 0 1 1-4 0V4.2Zm10 0a2 2 0 1 1 4 0v11.6a2 2 0 1 1-4 0V4.2Z"></path></svg>
      </div>
      <div id="resumeBtn" class="button" disabled>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M5.28 1.64a.83.83 0 0 0-1.28.7v15.31a.83.83 0 0 0 1.28.7l12.1-7.65a.83.83 0 0 0 0-1.4L5.29 1.64Z"></path></svg>
      </div>
      <div id="stopBtn">
        <svg class="media-recorder-stop-recording-button__svg" width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="32" r="26" fill="white"></circle><rect x="22" y="22" width="20" height="20" rx="5" fill="#C82D3F"></rect><rect x="1" y="1" width="62" height="62" rx="31" stroke="white" stroke-opacity="0.2" stroke-width="2" fill="none"></rect></svg>
      </div>
      <div id="recordAgain" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M10.3 3.2c.2-.7-.3-1.5-1-1.4-1.9.2-3.7 1-5.1 2.4-3 2.9-3.2 7.5-.8 10.8h-.8c-.6 0-1.1.4-1.1 1 0 .3.1.6.3.8.2.2.5.3.8.3h3.8c.6 0 1.1-.5 1.1-1.1v-3.8c0-.6-.5-1.1-1.1-1.1-.6 0-1.1.5-1.1 1.1v1.6a5.98 5.98 0 0 1 3.9-9.7c.5-.1 1-.4 1.1-.9zm-3.9 8.1zm11-6.3c.6 0 1.1-.5 1.1-1.1 0-.3-.1-.6-.3-.8-.2-.1-.5-.2-.8-.2v.2-.2h-3.8c-.6 0-1.1.5-1.1 1.1v3.8c0 .6.5 1.1 1.1 1.1.6 0 1.1-.5 1.1-1.1V6.2c1.9 2.4 1.8 5.9-.4 8.1-1 1-2.2 1.5-3.5 1.7-.4.1-.9.3-1 .8-.3.7.2 1.5 1 1.5A8.38 8.38 0 0 0 16.6 5h.8z"></path></svg>
      </div>
  
    </div>

  </div>

    

    <script src="/js/recordAndUpload.js">

    </script>
</body>
</html>
